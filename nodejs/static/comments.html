<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../comments.js"></script>
</head>
<body onload="init()">
<div class="container">
    <h1>Comments</h1>
</div>
<div class="container">
    <p>Add new comment: </p>
    <form>
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <input type="text" class="form-control" id="content" name="content">
        </div>
        <div class="mb-3">
            <label for="stars" class="form-label">Stars:</label>
            <input type="text" class="form-control" id="stars" name="stars">
        </div>
        <div class="mb-3">
            <label for="user_id" class="form-label">User id:</label>
            <input type="text" class="form-control" id="user_id" name="user_id">
        </div>
        <div class="mb-3">
            <label for="movie_id" class="form-label">Movie id:</label>
            <input type="text" class="form-control" id="movie_id" name="movie_id">
        </div>
    </form>
    <button type="submit" id="addBtn" class="btn btn-primary">Add</button>
</div>
<br/>
<div class="container">
    <p>Load and update comment with id: </p>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" id="loadId">
        </div>
    </form>
    <button type="submit" id="loadBtn" class="btn btn-primary">Load</button>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="update_content" class="form-label">Content:</label>
            <input type="text" class="form-control" id="update_content" name="update_content">
        </div>
        <div class="mb-3">
            <label for="update_stars" class="form-label">Stars:</label>
            <input type="text" class="form-control" id="update_stars" name="update_stars">
        </div>
        <div class="mb-3">
            <label for="update_user_id" class="form-label">User id:</label>
            <input type="text" class="form-control" id="update_user_id" name="update_user_id">
        </div>
        <div class="mb-3">
            <label for="update_movie_id" class="form-label">Movie id:</label>
            <input type="text" class="form-control" id="update_movie_id" name="update_movie_id">
        </div>
    </form>
    <button type="submit" id="updateBtn" class="btn btn-primary">Update</button>
</div>
<br/>
<div class="container">
    <p>Delete comment with id: </p>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" id="deleteId">
        </div>
    </form>
    <button type="submit" id="deleteBtn" class="btn btn-primary">Delete</button>
</div>
<br/>
<div class="container">
    <p>Comment list: </p>
    <ul id="commentList"></ul>
</div>
</body>
</html>
