<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../users.js"></script>
</head>
<body onload="init()">
<div class="container">
    <h1>Users</h1>
</div>
<div class="container">
    <p>Add new user: </p>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Surname:</label>
            <input type="text" class="form-control" id="surname" name="surname">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Userame:</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <input type="text" class="form-control" id="role" name="role">
        </div>
    </form>
    <button type="submit" id="addBtn" class="btn btn-primary">Add</button>
</div>
<br/>
<div class="container">
    <p>Load and update user with id: </p>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" id="loadId">
        </div>
    </form>
    <button type="submit" id="loadBtn" class="btn btn-primary">Load</button>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="update_name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="update_name" name="update_name">
        </div>
        <div class="mb-3">
            <label for="update_surname" class="form-label">Surname:</label>
            <input type="text" class="form-control" id="update_surname" name="update_surname">
        </div>
        <div class="mb-3">
            <label for="update_email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="update_email" name="update_email">
        </div>
        <div class="mb-3">
            <label for="update_username" class="form-label">Userame:</label>
            <input type="text" class="form-control" id="update_username" name="update_username">
        </div>
        <div class="mb-3">
            <label for="update_password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="update_password" name="password">
        </div>
        <div class="mb-3">
            <label for="update_role" class="form-label">Role:</label>
            <input type="text" class="form-control" id="update_role" name="update_role">
        </div>
    </form>
    <button type="submit" id="updateBtn" class="btn btn-primary">Update</button>
</div>
<br/>
<div class="container">
    <p>Delete user with id: </p>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" id="deleteId">
        </div>
    </form>
    <button type="submit" id="deleteBtn" class="btn btn-primary">Delete</button>
</div>
<br/>
<div class="container">
    <p>User list: </p>
    <ul id="userList"></ul>
</div>
</body>
