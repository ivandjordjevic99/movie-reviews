<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../directors.js"></script>
</head>
<body onload="init()">
<div class="container">
    <h1>Directors</h1>
</div>
<div class="container">
    <p>Add new director: </p>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <input type="text" class="form-control" id="country" name="country">
        </div>
    </form>
    <button type="submit" id="addBtn" class="btn btn-primary">Add</button>
</div>
<br/>
<div class="container">
    <p>Load and update director with id: </p>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" id="loadId">
        </div>
    </form>
    <button type="submit" id="loadBtn" class="btn btn-primary">Load</button>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="update_name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="update_name" name="name">
        </div>
        <div class="mb-3">
            <label for="update_country" class="form-label">Country:</label>
            <input type="text" class="form-control" id="update_country" name="update_country">
        </div>
    </form>
    <button type="submit" id="updateBtn" class="btn btn-primary">Update</button>
</div>
<br/>
<div class="container">
    <p>Delete director with id: </p>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" id="deleteId">
        </div>
    </form>
    <button type="submit" id="deleteBtn" class="btn btn-primary">Delete</button>
</div>
<br/>
<div class="container">
    <p>Director list: </p>
    <ul id="directorList"></ul>
</div>
</body>
</html>
